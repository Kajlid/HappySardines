name: heatmap-generation

on:
  schedule:
    - cron: '0 5 * * *'   # Run daily at 05:00 UTC (06:00 CET), before inference
  workflow_dispatch:      # manual trigger

defaults:
  run:
    working-directory: .

jobs:
  generate-heatmaps:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt
            pip install -r ui/requirements.txt

      - name: Generate heatmap contours
        env:
          TZ: UTC
          PYTHONUNBUFFERED: "1"
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
          HOPSWORKS_PROJECT: ${{ secrets.HOPSWORKS_PROJECT }}
        run: |
            cd ui
            python -u precompute_heatmaps.py

      - name: Commit updated contours
        run: |
            git config --local user.email "github-actions[bot]@users.noreply.github.com"
            git config --local user.name "github-actions[bot]"
            git add ui/precomputed_contours.json
            git diff --staged --quiet || git commit -m "chore(heatmap): update precomputed contours

            ðŸ¤– Generated with [Claude Code](https://claude.com/claude-code)"
            git push
