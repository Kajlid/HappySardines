name: training-pipeline

on:
  workflow_dispatch:      # manual trigger only
    inputs:
      test_start_date:
        description: 'Date for train/test split (YYYY-MM-DD). Leave empty for 80/20 ratio.'
        required: false
        type: string
      upload_model:
        description: 'Upload model to Hopsworks registry'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

defaults:
  run:
    working-directory: .

jobs:
  train-model:
    runs-on: ubuntu-latest
    # timeout-minutes: 30    # ~5 min typical (traffic events removed)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt

      - name: Run training pipeline
        env:
          TZ: UTC
          PYTHONUNBUFFERED: "1"
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
          HOPSWORKS_PROJECT: ${{ secrets.HOPSWORKS_PROJECT }}

        run: |
            cd pipelines
            # Build command with optional arguments
            CMD="python training_pipeline.py"
            if [ -n "${{ inputs.test_start_date }}" ]; then
              CMD="$CMD --test-start-date ${{ inputs.test_start_date }}"
            fi
            if [ "${{ inputs.upload_model }}" = "false" ]; then
              CMD="$CMD --no-upload"
            fi
            echo "Running: $CMD"
            $CMD
