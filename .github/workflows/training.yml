name: training-pipeline

on:
  workflow_dispatch:      # manual trigger only
    inputs:
      test_start_date:
        description: 'Date for train/test split (YYYY-MM-DD). Leave empty for 80/20 ratio.'
        required: false
        type: string
      upload_model:
        description: 'Upload model to Hopsworks registry'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

defaults:
  run:
    working-directory: .

jobs:
  train-model:
    runs-on: ubuntu-latest
    timeout-minutes: 90     # increased for large dataset fetch from Hopsworks

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt

      - name: Run training pipeline
        env:
          TZ: UTC
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
          HOPSWORKS_PROJECT: ${{ secrets.HOPSWORKS_PROJECT }}
          TEST_START_DATE: ${{ inputs.test_start_date }}
          UPLOAD_MODEL: ${{ inputs.upload_model }}

        run: |
            python pipelines/run_training.py
