name: inference-daily

on:
  schedule:
    - cron: '0 9 * * *'   # Run daily at 09:00 UTC (after heatmap at 05:00)
  workflow_dispatch:      # manual trigger

defaults:
  run:
    working-directory: .

jobs:
  run-inference:
    runs-on: ubuntu-latest
    timeout-minutes: 120  # Trip forecasts may take longer than heatmaps

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt

      - name: Run trip-based inference pipeline
        env:
          TZ: UTC
          PYTHONUNBUFFERED: "1"
          HOPSWORKS_API_KEY: ${{ secrets.HOPSWORKS_API_KEY }}
          HOPSWORKS_PROJECT: ${{ secrets.HOPSWORKS_PROJECT }}
        run: |
            cd pipelines
            python -u inference_pipeline.py
